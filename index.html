<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo-white.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/cousteau-avatar.png"
          alt="Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <div class="cards__item">
          <img
            src="./images/karachaevsk.png"
            alt="Карачаевск"
            class="cards__image"
          />
          <div class="cards__description">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__item">
          <img
            src="./images/elbrus.png"
            alt="Гора Эльбрус"
            class="cards__image"
          />
          <div class="cards__description">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/dombai.png" alt="Домбай" class="cards__image" />
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__item">
          <img
            src="./images/karachaevsk.png"
            alt="Карачаевск"
            class="cards__image"
          />
          <div class="cards__description">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__item">
          <img
            src="./images/elbrus.png"
            alt="Гора Эльбрус"
            class="cards__image"
          />
          <div class="cards__description">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__item">
          <img
            src="./images/karachaevo-cherkesia.png"
            alt="Карачаево-Черкесия"
            class="cards__image"
          />
          <div class="cards__description">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="" class="popup__form">
            <input type="text" value="Жак-Ив Кусто" class="popup__input-name" />
            <input
              type="text"
              value="Исследователь океана"
              class="popup__input-profession"
            />
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <script src="./scripts/scripts.js"></script>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
