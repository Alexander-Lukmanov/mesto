<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo-white.svg')%>"
        alt="Логотип"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="<%=require('./images/cousteau-avatar.png')%>"
          alt="Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards"></section>
      <section class="popup popup_edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            action="#"
            class="popup__form popup__form-edit-profile"
            novalidate
          >
            <input
              type="text"
              name="name"
              id="name-input"
              value=""
              class="popup__input popup__input-profile-name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error name-input-error"></span>
            <input
              type="text"
              name="info"
              id="profession-input"
              value=""
              class="popup__input popup__input-profile-profession"
              placeholder="Род деятельности"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error profession-input-error"></span>
            <button
              type="submit"
              name="submit-edit-profile"
              class="popup__submit-button"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_add-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form action="#" class="popup__form popup__form-add-card" novalidate>
            <input
              type="text"
              name="titleCard"
              id="title-card-input"
              value=""
              class="popup__input"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input-error title-card-input-error"></span>
            <input
              type="url"
              name="linkImage"
              id="link-image-input"
              value=""
              class="popup__input"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error link-image-input-error"></span>
            <button
              type="submit"
              name="submit-add-card"
              class="popup__submit-button"
              disabled
            >
              Создать
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_photo">
        <figure class="popup__figure">
          <button type="button" class="popup__close-button"></button>
          <img class="popup__figure-img" src="#" alt="#" />
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <div class="cards__item">
        <img src="#" alt="#" class="cards__image" />
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__like-button"></button>
        </div>
        <button type="button" class="cards__trash-button"></button>
      </div>
    </template>
    <!-- <script type="module" src="./scripts/index.js"></script> -->
  </body>
</html>
